# Service Binding for CA Certificates
# 
# This Secret provides custom CA certificates to kpack builds.
# The certificates are mounted at /platform/bindings/ca-certificates-binding/
# and picked up by the Paketo CA Certificates buildpack.
#
# IMPORTANT: 
# - The 'type' key is REQUIRED (must be "ca-certificates")
# - Certificate files must have .crt or .pem extension
# - You can add multiple certificates (cert1.crt, cert2.crt, etc.)
#
# Reference: https://github.com/paketo-buildpacks/ca-certificates
apiVersion: v1
kind: Secret
metadata:
  name: ca-certificates-binding
  namespace: kpack
type: Opaque
